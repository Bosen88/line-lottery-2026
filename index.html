<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, runTransaction, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ğŸ”´ğŸ”´ è«‹è²¼ä¸Šæ‚¨çš„ Firebase Config ğŸ”´ğŸ”´
    const firebaseConfig = {
        apiKey: "AIzaSyD_VwNV9-pcv91aFfcWQWCJ0NJtSIKi42o",
        authDomain: "lottery-2026.firebaseapp.com",
        projectId: "lottery-2026",
        storageBucket: "lottery-2026.firebasestorage.app",
        messagingSenderId: "451105292594",
        appId: "1:451105292594:web:ca1e74f3e88daae298972b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentNickname = '';
    let configPrizePool = []; // å®Œæ•´çš„çé …è¨­å®š(å«åœ–ç‰‡)

    // åˆå§‹åŒ–ï¼šé€²å…¥éŠæˆ²
    window.checkUser = async function() {
        const input = document.getElementById('nickname').value.trim();
        if (!input) return alert('è«‹è¼¸å…¥æš±ç¨±ï¼Œè²¡ç¥çˆºæ‰æ‰¾å¾—åˆ°æ‚¨ï¼');
        currentNickname = input;
        
        const btn = document.querySelector('.btn-gold');
        btn.innerHTML = 'ğŸ”® é‹å‹¢è¨ˆç®—ä¸­...';
        btn.disabled = true;

        try {
            // 1. æŠ“å–è¨­å®š (ç‚ºäº†å¾Œé¢çš„ Show Hand åšæº–å‚™)
            const configSnap = await getDoc(doc(db, "settings", "game_config"));
            if (configSnap.exists()) {
                configPrizePool = configSnap.data().prizes;
            } else {
                configPrizePool = [{name: 'æ­å–œç™¼è²¡', img:''}, {name: 'å¤§å‰å¤§åˆ©', img:''}];
            }

            // 2. æª¢æŸ¥ä½¿ç”¨è€…ç‹€æ…‹
            const userRef = doc(db, "participants", currentNickname);
            const userSnap = await getDoc(userRef);

            renderGrid(); // ç¹ªè£½ 9 å®®æ ¼

            if (userSnap.exists()) {
                // å·²ç©é
                const data = userSnap.data();
                const dateStr = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString('zh-TW') : "";
                
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('game-section').style.display = 'block';
                
                setTimeout(() => {
                    alert('æ‚¨å·²ç¶“æŠ½éå›‰ï¼ç›´æ¥ç‚ºæ‚¨é¡¯ç¤ºçµæœã€‚');
                    revealAll(data.prize, true); // true ä»£è¡¨æ˜¯å›æ”¾
                    showModal(data.prize, dateStr);
                }, 500);
            } else {
                // æ²’ç©éï¼Œé–‹å§‹éŠæˆ²
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('game-section').style.display = 'block';
                // é€²å ´å°ç‰¹æ•ˆ
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#ffd700', '#d90429'] });
            }

        } catch (e) {
            console.error(e);
            alert('é€£ç·šå¿™ç¢Œä¸­ï¼Œè«‹é‡æ–°æ•´ç†é é¢');
            btn.disabled = false;
            btn.innerHTML = 'ğŸ§§ è©¦è©¦æ‰‹æ°£ ğŸ§§';
        }
    }

    let isProcessing = false;

    // é»æ“Šå¡ç‰‡
    window.doDraw = async function(index) {
        if (isProcessing) return;
        const card = document.getElementById(`card-${index}`);
        if(card.classList.contains('flipped')) return;

        isProcessing = true;
        // 1. åŠ‡çƒˆéœ‡å‹•æ•ˆæœ
        card.classList.add('shaking');

        const configRef = doc(db, "settings", "game_config");
        const userRef = doc(db, "participants", currentNickname);

        try {
            // 2. åŸ·è¡Œäº¤æ˜“æŠ½ç
            const finalResult = await runTransaction(db, async (transaction) => {
                const configDoc = await transaction.get(configRef);
                const userDoc = await transaction.get(userRef);
                
                if (userDoc.exists()) throw "Played";
                if (!configDoc.exists()) throw "NoConfig";

                const prizes = configDoc.data().prizes;
                
                // æ ¹æ“šåº«å­˜å»ºç«‹æŠ½çæ± 
                let validIndices = [];
                prizes.forEach((p, idx) => {
                    const count = (p.count !== undefined) ? p.count : 0;
                    for(let i=0; i < count; i++) validIndices.push(idx);
                });

                if (validIndices.length === 0) throw "SoldOut";

                // éš¨æ©ŸæŠ½å‡º
                const rand = Math.floor(Math.random() * validIndices.length);
                const winnerIndex = validIndices[rand];
                const winningPrize = prizes[winnerIndex];

                // æ‰£åº«å­˜
                prizes[winnerIndex].count--;
                transaction.update(configRef, { prizes: prizes });
                transaction.set(userRef, { prize: winningPrize, timestamp: serverTimestamp() });
                
                return winningPrize;
            });

            // 3. æŠ½çæˆåŠŸï¼Œé–‹å§‹è¡¨æ¼”
            const now = new Date();
            
            // åœæ­¢éœ‡å‹•
            setTimeout(() => {
                card.classList.remove('shaking');
                // ç¿»é–‹ä¸­çå¡ç‰‡
                flipCard(index, finalResult, true); // true = winner
                
                // æ”¾ç…™ç«
                playFireworks();
                
                // å½ˆå‡ºè¦–çª—
                setTimeout(() => {
                    showModal(finalResult, now.toLocaleString('zh-TW'));
                    // ğŸ”´ é—œéµåŠŸèƒ½ï¼šå»¶é² 1 ç§’å¾Œï¼Œç¿»é–‹å…¶ä»–æ ¼å­ Show Hand
                    setTimeout(() => revealOthers(index), 1000); 
                }, 800);
            }, 1000); // è®“å®ƒéœ‡å‹• 1 ç§’

        } catch (e) {
            isProcessing = false;
            card.classList.remove('shaking');
            if (e === "Played") alert("æ¯äººåªèƒ½æŠ½ä¸€æ¬¡å–”ï¼");
            else if (e === "SoldOut") alert("å¤ªæ¶æ‰‹äº†ï¼çé …å·²å…¨æ•¸æŠ½å®Œï¼");
            else alert("ç³»çµ±å¿™ç¢Œä¸­ï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼");
        }
    }

    // ç¹ªè£½æ ¼å­
    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for(let i=0; i<9; i++) {
            let card = document.createElement('div');
            card.className = 'card';
            card.id = `card-${i}`;
            card.onclick = () => doDraw(i);
            card.innerHTML = `
                <div class="card-face card-front">
                    <span class="fu-text">ç¦</span>
                </div>
                <div class="card-face card-back">
                    </div>
            `;
            grid.appendChild(card);
        }
    }

    // ç¿»å–®å¼µç‰Œ
    function flipCard(index, data, isWinner) {
        const card = document.getElementById(`card-${index}`);
        const back = card.querySelector('.card-back');
        
        let imgHtml = data.img ? `<img src="${data.img}" class="prize-img">` : '';
        // å¦‚æœæ²’åœ–ç‰‡ï¼Œé¡¯ç¤ºä¸€å€‹ç¦è¢‹åœ–ç¤ºä»£æ›¿(é¸å¡«)
        if(!data.img) imgHtml = '<div style="font-size:2rem;">ğŸ</div>';

        back.innerHTML = `${imgHtml}<div class="prize-name">${data.name}</div>`;
        
        card.classList.add('flipped');
        if(isWinner) card.classList.add('winner');
    }

    // ğŸ”´ é—œéµåŠŸèƒ½ï¼šç¿»é–‹å…¶ä»–æ ¼å­ (Show Hand)
    function revealOthers(winnerIndex) {
        // 1. å…ˆå»ºç«‹ä¸€å€‹ã€Œå‡ã€çš„æŠ½çæ± ï¼Œç”¨ä¾†é¡¯ç¤ºåœ¨å…¶ä»–æ ¼å­ä¸Š
        // ç‚ºäº†è®“ç•«é¢è±å¯Œï¼Œæˆ‘å€‘å¾è¨­å®šæª”è£¡éš¨æ©ŸæŠ“å–çé …ï¼Œå‡è£æ˜¯é€™äº›ä½ç½®åŸæœ¬çš„çå“
        let dummyPool = [...configPrizePool];
        
        // ç¨å¾®æ‰“äº‚é †åº
        dummyPool.sort(() => Math.random() - 0.5);

        let delay = 0;
        let poolIndex = 0;

        for(let i=0; i<9; i++) {
            if(i === winnerIndex) continue; // è·³éä¸­çé‚£æ ¼

            // å–å‡ºä¸€å€‹çå“ä¾†é¡¯ç¤º (å¦‚æœæ± å­ä¸å¤ å°±å¾ªç’°ç”¨)
            const dummyPrize = dummyPool[poolIndex % dummyPool.length];
            poolIndex++;

            // é€ä¸€ç¿»é–‹ (Cascade effect)
            setTimeout(() => {
                const card = document.getElementById(`card-${i}`);
                
                // è¦–è¦ºä¸Šæ·¡åŒ–ï¼Œè¡¨ç¤ºé€™ä¸æ˜¯ä½ æŠ½åˆ°çš„
                card.style.opacity = '0.6';
                card.onclick = null; // ç§»é™¤é»æ“Š
                
                flipCard(i, dummyPrize, false);
            }, delay);
            
            delay += 150; // æ¯å¼µé–“éš” 0.15 ç§’
        }
    }

    // çµ¦å·²ä¸­ççš„äººå›æ”¾çœ‹
    function revealAll(myPrize, isReplay) {
        // é è¨­ä¸­é–“é‚£æ ¼æ˜¯ä¸­ççš„ (æˆ–è€…éš¨æ©Ÿä¸€æ ¼)
        const targetIndex = 4;
        flipCard(targetIndex, myPrize, true);
        
        // ç¿»é–‹å…¶ä»–çš„
        revealOthers(targetIndex);
    }

    // é¡¯ç¤ºçµæœå½ˆçª—
    function showModal(data, timeStr) {
        const modal = document.getElementById('result-modal');
        const body = document.getElementById('modal-body');
        const shareBtn = document.getElementById('share-btn');
        
        let imgHtml = data.img ? `<img src="${data.img}" style="max-width:150px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2);">` : '';
        
        body.innerHTML = `
            ${imgHtml}
            <h3 style="font-size:1.5rem; margin:15px 0; color:#333;">${data.name}</h3>
            <div style="background:#f5f5f5; padding:5px; border-radius:5px; font-size:0.8rem; color:#666;">
                ä¸­çæ™‚é–“ï¼š${timeStr}
            </div>
        `;

        const shareText = `æˆ‘åœ¨ã€Œ2026é¦¬ä¸Šæœ‰éŒ¢ã€æŠ½ä¸­äº†ã€${data.name}ã€‘ï¼å…¶ä»–çé …ä¹Ÿéƒ½é–‹å‡ºä¾†äº†ï¼ŒçœŸçš„æœ‰å¤§çï¼`;
        shareBtn.href = `https://line.me/R/msg/text/?${encodeURIComponent(shareText)}`;
        
        modal.classList.add('show');
    }

    window.closeModal = function() {
        document.getElementById('result-modal').classList.remove('show');
    }

    function playFireworks() {
        var duration = 3 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };
        
        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);
            var particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() - 0.2, y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() + 0.2, y: Math.random() - 0.2 } }));

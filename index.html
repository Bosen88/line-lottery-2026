        @keyframes shake { 0%, 100% {transform: translateX(0);} 10%, 30%, 50%, 70%, 90% {transform: translateX(-3px) rotate(-2deg);} 20%, 40%, 60%, 80% {transform: translateX(3px) rotate(2deg);} }

        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

<div class="container">

        <p class="sub-title">2026 æ–°æ˜¥é¦¬ä¸Šæœ‰éŒ¢ï¼šKarenğŸ›ï¸BUYå¯¶ç®±æ”¾å¿ƒè³¼ ğŸ›ï¸</p>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, runTransaction, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ğŸ”´ğŸ”´ è«‹åœ¨æ­¤è²¼ä¸Šæ‚¨çš„ Firebase Config ğŸ”´ğŸ”´
    const firebaseConfig = {
            apiKey: "AIzaSyD_VwNV9-pcv91aFfcWQWCJ0NJtSIKi42o",
            authDomain: "lottery-2026.firebaseapp.com",
            projectId: "lottery-2026",
            storageBucket: "lottery-2026.firebasestorage.app",
            messagingSenderId: "451105292594",
            appId: "1:451105292594:web:ca1e74f3e88daae298972b"    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentNickname = '';
    let configPrizePool = []; 

    window.checkUser = async function() {
        const input = document.getElementById('nickname').value.trim();
        if (!input) return alert('è«‹è¼¸å…¥æš±ç¨±ï¼');
        currentNickname = input;
        
        const btn = document.querySelector('.btn-gold');
        btn.innerHTML = 'ğŸ”® é‹å‹¢è¨ˆç®—ä¸­...'; btn.disabled = true;

        try {
            const configSnap = await getDoc(doc(db, "settings", "game_config"));
            if (configSnap.exists() && configSnap.data().prizes && configSnap.data().prizes.length > 0) {
                configPrizePool = configSnap.data().prizes;
            } else {
                configPrizePool = [{name: 'æ­å–œç™¼è²¡', img:''}, {name: 'å¤§å‰å¤§åˆ©', img:''}, {name: 'è¬äº‹å¦‚æ„', img:''}];
            }

            const userRef = doc(db, "participants", currentNickname);
            const userSnap = await getDoc(userRef);
            renderGrid();

            if (userSnap.exists()) {
                const data = userSnap.data();
                const dateStr = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString('zh-TW') : "";
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('game-section').style.display = 'block';
                setTimeout(() => {
                    alert('æ‚¨å·²ç¶“æŠ½éå›‰ï¼ç›´æ¥ç‚ºæ‚¨é¡¯ç¤ºçµæœã€‚');
                    revealAll(data.prize);
                    showModal(data.prize, dateStr);
                }, 500);
            } else {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('game-section').style.display = 'block';
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#ffd700', '#d90429'] });
            }
        } catch (e) {
            console.error(e); alert('é€£ç·šå¿™ç¢Œä¸­ï¼Œè«‹é‡æ–°æ•´ç†');
            btn.disabled = false; btn.innerHTML = 'ğŸ§§ è©¦è©¦æ‰‹æ°£ ğŸ§§';
        }
    }

    let isProcessing = false;

    window.doDraw = async function(index) {
        if (isProcessing) return;
        const card = document.getElementById(`card-${index}`);
        if(card.classList.contains('flipped')) return;

        isProcessing = true;
        card.classList.add('shaking');

        const configRef = doc(db, "settings", "game_config");
        const userRef = doc(db, "participants", currentNickname);

        try {
            const finalResult = await runTransaction(db, async (transaction) => {
                const configDoc = await transaction.get(configRef);
                const userDoc = await transaction.get(userRef);
                if (userDoc.exists()) throw "Played";
                if (!configDoc.exists()) throw "NoConfig";

                const prizes = configDoc.data().prizes;
                let validIndices = [];
                prizes.forEach((p, idx) => {
                    const count = (p.count !== undefined) ? p.count : 0;
                    for(let i=0; i < count; i++) validIndices.push(idx);
                });

                if (validIndices.length === 0) throw "SoldOut";
                const rand = Math.floor(Math.random() * validIndices.length);
                const winnerIndex = validIndices[rand];
                const winningPrize = prizes[winnerIndex];

                prizes[winnerIndex].count--;
                transaction.update(configRef, { prizes: prizes });
                transaction.set(userRef, { prize: winningPrize, timestamp: serverTimestamp() });
                return winningPrize;
            });

            const now = new Date();
            setTimeout(() => {
                card.classList.remove('shaking');
                flipCard(index, finalResult, true); 
                playFireworks();
                setTimeout(() => {
                    showModal(finalResult, now.toLocaleString('zh-TW'));
                    try { setTimeout(() => revealOthers(index), 1000); } catch(err) { console.log(err); }
                }, 800);
            }, 1000);

        } catch (e) {
            isProcessing = false; card.classList.remove('shaking');
            if (e === "Played") alert("æ¯äººåªèƒ½æŠ½ä¸€æ¬¡å–”ï¼");
            else if (e === "SoldOut") alert("å¤ªæ¶æ‰‹äº†ï¼çé …å·²å…¨æ•¸æŠ½å®Œï¼");
            else alert("ç³»çµ±å¿™ç¢Œä¸­ï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼");
        }
    }

    function renderGrid() {
        const grid = document.getElementById('grid'); grid.innerHTML = '';
        for(let i=0; i<9; i++) {
            let card = document.createElement('div'); card.className = 'card'; card.id = `card-${i}`;
            card.onclick = () => doDraw(i);
            card.innerHTML = `<div class="card-face card-front"><span class="fu-text">ç¦</span></div><div class="card-face card-back"></div>`;
            grid.appendChild(card);
        }
    }

    function flipCard(index, data, isWinner) {
        if(!data) return; 
        const card = document.getElementById(`card-${index}`);
        const back = card.querySelector('.card-back');
        let imgHtml = data.img ? `<img src="${data.img}" class="prize-img">` : '<div style="font-size:2rem;">ğŸ</div>';
        back.innerHTML = `${imgHtml}<div class="prize-name">${data.name || 'æ­å–œç™¼è²¡'}</div>`;
        card.classList.add('flipped');
        if(isWinner) card.classList.add('winner');
    }

    function revealOthers(winnerIndex) {
        let dummyPool = (configPrizePool && configPrizePool.length > 0) 
            ? [...configPrizePool] 
            : [{name:'å¤§å‰å¤§åˆ©'}, {name:'è¬äº‹å¦‚æ„'}, {name:'å¹´å¹´æœ‰é¤˜'}, {name:'æ­¥æ­¥é«˜å‡'}];
        
        dummyPool.sort(() => Math.random() - 0.5);
        let delay = 0;
        let poolIndex = 0;

        for(let i=0; i<9; i++) {
            if(i === winnerIndex) continue;
            const dummyPrize = dummyPool[poolIndex % dummyPool.length];
            poolIndex++;
            setTimeout(() => {
                const card = document.getElementById(`card-${i}`);
                if(card) {
                    card.style.opacity = '0.6'; card.onclick = null;
                    flipCard(i, dummyPrize, false);
                }
            }, delay);
            delay += 150;
        }
    }

    function revealAll(myPrize) {
        const targetIndex = 4;
        flipCard(targetIndex, myPrize, true);
        revealOthers(targetIndex);
    }

    function showModal(data, timeStr) {
        const modal = document.getElementById('result-modal');
        const body = document.getElementById('modal-body');
        const shareBtn = document.getElementById('share-btn');
        let imgHtml = data.img ? `<img src="${data.img}" style="max-width:150px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2);">` : '';
        body.innerHTML = `${imgHtml}<h3 style="font-size:1.5rem; margin:15px 0; color:#333;">${data.name}</h3><div style="background:#f5f5f5; padding:5px; border-radius:5px; font-size:0.8rem; color:#666;">ä¸­çæ™‚é–“ï¼š${timeStr}</div>`;
        const shareText = `æˆ‘åœ¨ã€Œ2026é¦¬ä¸Šæœ‰éŒ¢ã€æŠ½ä¸­äº†ã€${data.name}ã€‘ï¼`;
        shareBtn.href = `https://line.me/R/msg/text/?${encodeURIComponent(shareText)}`;
        modal.classList.add('show');
    }

    window.closeModal = function() { document.getElementById('result-modal').classList.remove('show'); }

    function playFireworks() {
        var duration = 3 * 1000; var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };
        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);
            var particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() - 0.2, y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() + 0.2, y: Math.random() - 0.2 } }));
        }, 250);
    }
</script>
